<div id="chessboard">
    <div class="chessboard-row" *ngFor="let y of [ 0, 1, 2, 3, 4, 5, 6, 7 ]">
        <div class="chesspiece" *ngFor="let x of [ 0, 1, 2, 3, 4, 5, 6, 7 ]" [style]="'background-color: ' + (x % 2 != y % 2 ? chessboard_colors.black : chessboard_colors.white) + ';'">
            <img *ngIf="chessboard[y][x]" [src]="'/assets/' + chessboard[y][x]">
        </div>
    </div>
</div>
